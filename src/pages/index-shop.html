---

layout: rs

<!-- Document Wrapper
	============================================= -->
<div id="wrapper" class="clearfix">

		============================================= -->
    {{>top-bar}}
    <!-- #top-bar end -->

    <!-- Header
    ============================================= -->
    {{>navbar-white}}
    {{>rs-shop}}
    <!-- #header end -->

    <!-- Content
    ============================================= -->
    <main id="content">

            <div class="container cleafix">

                {{>shop-tabs}}

        {{>section-features-4-secondary}}

    <!-- Footer
    ============================================= -->
    {{>footer-xl-dark}}
    <!-- #footer end -->

</div><!-- #wrapper end -->
{{>to-top}}
